<!DOCTYPE html>
<html>
<head>
    <!--
    Customize this policy to fit your own app's needs. For more guidance, see:
        https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
    Some notes:
        * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
        * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
        * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
            * Enable inline JS: add 'unsafe-inline' to default-src
    -->
    <!--
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
    -->

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" href="css/main.min.css">
    <title>组织沿革</title>
</head>
<body>
<div id="app">
	<a href="index-all.html" class="page-back router-link-active" style="width: 100px; z-index: 2;"><i class="mintui mintui-back"></i></a>
    <mt-header title="组织沿革" fixed ></mt-header>
    <div class="section">
		<div class="page-video clearfix" style="height:auto;">
			<img src="images/2005.png" class="twoImg">
			<img src="images/2010.png" class="twoImg">
			<img src="images/2016.png" class="twoImg">
			<img src="images/future.png" class="twoImg">
		</div>
		<div class="sectionMargin">
			<div class="mtArticle">
				<h1 class="mtArticleH1">
					<span>组织沿革</span>
				</h1>
				<h1><span class="iconDot"></span><a>2003</a></h1>
				<p>成立档案研发组</p>
				<h1><span class="iconDot"></span><a>2005</a></h1>
				<p>成立档案产品部</p>
			</div>
		</div>
		<div class="sectionMargin">
			<div class="mtArticle">
				<h1><span class="iconDot"></span><a>2010</a></h1>
				<p>成立产品技术管理中心、构件产品部并入</p>
				<h1><span class="iconDot"></span><a>2013</a></h1>
				<p>成立研发中心、“光典”档案产品线、“云基”平台产品线、“灵器”工具产品线</p>
				<h1><span class="iconDot"></span><a>2014</a></h1>
				<p>增设TMT部门、专注技术研发</p>
			</div>
		</div>
		<div class="sectionMargin">
			<div class="mtArticle">
				<h1><span class="iconDot"></span><a>2016</a></h1>
				<p>搬驻李子园、增设构件研发部、增设技术研发部、分离档案研究院</p>
				<h1><span class="iconDot"></span><a>2017</a></h1>
				<p>成立创新实验室</p>
			</div>
		</div>
	</div>
</div>
<!-- 添加页面模板 -->
<!-- 页面脚本 -->
<script type="text/javascript" src="vue/vue.min.js"></script>
<script type="text/javascript" src="vue/mint.min.js"></script>
<script type="text/javascript">
    /**
     * 第一种方案（参考网易）http://www.codeceo.com/article/font-size-web-design.html
     * [以iPhone4/5的设计稿为例js动态设置文档 rem 值]
     * 6.4怎么来的，当然是根据设计稿的横向分辨率/100得到的
     * 如果是750的设计稿，应该除以7.5
     * 当deviceWidth大于640时，则物理分辨率大于1280（这就看设备的devicePixelRatio这个值了），应该去访问pc网站 所以加上这个判断if(deviceWidth > 640) deviceWidth = 640;
     */
    var deviceWidth = document.documentElement.clientWidth;
    if (deviceWidth > 750) deviceWidth = 750;
    document.documentElement.style.fontSize = deviceWidth / 7.2 + 'px';


    new Vue({
       el: "#app"
    });
</script>
</body>
</html>
