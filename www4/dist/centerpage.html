<body>
<div id="app">
	<a href="index-all.html" class="page-back router-link-active" style="width: 100px; z-index: 2;"><i class="mintui mintui-back"></i></a>
    <mt-header title="中心概况" fixed ></mt-header>
    <div class="section">
		<div class="page-video">
			<img src="images/centerDescription.jpg" class="oneImg">
		</div>
		<div class="sectionMargin">
			<div class="mtArticle">
				<h1 class="mtArticleH1">
					<span>中心概况</span>
				</h1>
				<p>信息发展研发中心是上海中信信息发展股份有限公司（股票代码：300469）为贯彻科技兴企战略而设立的研究机构。研发中心以以市场为导向，以技术进步为手段，以人才为根本，加快技术创新体系建设，大力实施高新技术产业化，努力提升企业核心竞争力。</p>
				<p>研发中心满足公司各事业部对公共基础平台产品的需求，负责与设计开发公司有关的新理念、新技术、新产品。研发中心坐落在风景如画，幽雅僻静的李子园，拥有500平方米的研发大楼，共有近100个工位数，20余节点机房，并配备了先进的研发设备，成为公司云计算中心孵化基地。</p>
			</div>
		</div>
	</div>

<!-- 添加页面模板 -->
<!-- 页面脚本 -->
<script type="text/javascript" src="vue/vue.min.js"></script>
<script type="text/javascript" src="vue/mint.min.js"></script>
<script type="text/javascript">
    /**
     * 第一种方案（参考网易）http://www.codeceo.com/article/font-size-web-design.html
     * [以iPhone4/5的设计稿为例js动态设置文档 rem 值]
     * 6.4怎么来的，当然是根据设计稿的横向分辨率/100得到的
     * 如果是750的设计稿，应该除以7.5
     * 当deviceWidth大于640时，则物理分辨率大于1280（这就看设备的devicePixelRatio这个值了），应该去访问pc网站 所以加上这个判断if(deviceWidth > 640) deviceWidth = 640;
     */
    var deviceWidth = document.documentElement.clientWidth;
    if (deviceWidth > 750) deviceWidth = 750;
    document.documentElement.style.fontSize = deviceWidth / 7.2 + 'px';


    new Vue({
       el: "#app"
    });
</script>
</body>
