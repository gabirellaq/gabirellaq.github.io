<!DOCTYPE html>
<html>
<head>
    <!--
    Customize this policy to fit your own app's needs. For more guidance, see:
        https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
    Some notes:
        * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
        * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
        * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
            * Enable inline JS: add 'unsafe-inline' to default-src
    -->
    <!--
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
    -->

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <link rel="stylesheet" href="css/main.min.css">
    <title>基础产品演示平台</title>
    <script>
        /**
     * 第一种方案（参考网易）http://www.codeceo.com/article/font-size-web-design.html
     * [以iPhone4/5的设计稿为例js动态设置文档 rem 值]
     * 6.4怎么来的，当然是根据设计稿的横向分辨率/100得到的
     * 如果是750的设计稿，应该除以7.5
     * 当deviceWidth大于640时，则物理分辨率大于1280（这就看设备的devicePixelRatio这个值了），应该去访问pc网站 所以加上这个判断if(deviceWidth > 640) deviceWidth = 640;
     */
    var deviceWidth = document.documentElement.clientWidth;
    if (deviceWidth > 750) deviceWidth = 750;
    document.documentElement.style.fontSize = deviceWidth / 7.2 + 'px';
    </script>
</head>
<body>
<div id="app">
    <router-link class="page-back" v-if="visible" :to="'/'" ref="topLink">
        <i class="mintui mintui-back"></i>
    </router-link>
    <transition name="fade" mode="out-in"
                v-on:before-enter="beforeEnter"
                v-on:after-enter="afterEnter"
                v-on:before-leave="beforeLeave"
                v-on:after-leave="afterLeave">
        <keep-alive>
            <router-view></router-view>
        </keep-alive>
    </transition>
</div>
<!-- 添加页面模板 -->
<!-- 页面脚本 -->
<script type="text/javascript" src="vue/vue.min.js"></script>
<script type="text/javascript" src="vue/vue-resource.js"></script>
<script type="text/javascript" src="vue/vue-router.js"></script>
<script type="text/javascript" src="vue/jquery.min.js"></script>
<script type="text/javascript" src="vue/mint.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
